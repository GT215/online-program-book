<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>弦韻交響 - 線上節目冊</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- ✅ 改用線上 CDN 的 turn.js -->
  <script src="https://cdn.jsdelivr.net/gh/blivesta/turn.js@4/turn.min.js"></script>
  <style>
    body {
      background: #000;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #flipbook {
      width: 600px;
      height: 850px;
    }
    #flipbook .page {
      width: 100%;
      height: 100%;
      background-color: #000;
    }
    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="flipbook">
    <!-- 請根據實際頁數加入 -->
    <div class="page"><img src="images/page1.jpg"/></div>
    <div class="page"><img src="images/page2.jpg"/></div>
    <div class="page"><img src="images/page3.jpg"/></div>
    <div class="page"><img src="images/page4.jpg"/></div>
  </div>
  <script>
    $('#flipbook').turn({
      width: 600,
      height: 850,
      display: 'single',
      autoCenter: true,
      acceleration: true,
      gradients: true,
      elevation: 50
    });
  </script>
</body>
</html>
