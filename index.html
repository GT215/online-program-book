<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>弦韻交響 - 線上節目冊</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/st-pageflip@2.0.6/dist/css/page-flip.min.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }
    #flipbook {
      width: 100vw;
      height: 100vh;
    }
    .page-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: black;
    }
  </style>
</head>
<body>
  <div id="flipbook"></div>

  <script src="https://cdn.jsdelivr.net/npm/st-pageflip@2.0.6/dist/js/page-flip.browser.min.js"></script>
  <script>
    const pageFlip = new St.PageFlip(document.getElementById("flipbook"), {
      width: 800,   // 單頁寬
      height: 1120, // 單頁高
      size: "stretch",
      minWidth: 315,
      maxWidth: 2000,
      minHeight: 400,
      maxHeight: 3000,
      maxShadowOpacity: 0.5,
      showCover: false,
      mobileScrollSupport: false,
      useMouseEvents: true,
      swipeDistance: 30,
      flippingTime: 600,
      usePortrait: false,
      startPage: 0,
      showPageCorners: true,
      disableFlipByClick: false
    });

    // 載入圖片頁面（偶數張會變成雙頁）
    const totalPages = 8; // <<< 根據你的圖片張數調整
    const pages = [];
    for (let i = 1; i <= totalPages; i++) {
      pages.push({
        src: `images/page${i}.jpg`,
        class: "page-img"
      });
    }

    // 初始化
    pageFlip.loadFromImages(pages.map(p => {
      const el = document.createElement("img");
      el.src = p.src;
      el.className = p.class;
      return el;
    }));
  </script>
</body>
</html>
