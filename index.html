
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>弦韻交響 - 線上節目冊</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/turn.min.js"></script>
  <style>
    body {
      background: #000;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #flipbook {
      width: 90vw;
      height: 90vh;
    }
    #flipbook .page {
      background-color: #000;
    }
    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="flipbook">
    <!-- 範例頁面，可擴充 -->
    <div class="page"><img src="images/page1.jpg"/></div>
    <div class="page"><img src="images/page2.jpg"/></div>
  </div>
  <script>
    $('#flipbook').turn({
      width: document.getElementById('flipbook').clientWidth,
      height: document.getElementById('flipbook').clientHeight,
      autoCenter: true,
      acceleration: true,
      gradients: true,
      elevation: 50
    });
  </script>
</body>
</html>
